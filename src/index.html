<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CGM Lamp control panel</title>
<style type="text/css">
body {
	max-width: 50em;
	margin: auto;
	padding: 1em;
	font: 1em/1.65 sans-serif;
  background-color: color-mix(in srgb, Canvas, CanvasText 2.5%);
  color: color-mix(in srgb, CanvasText, Canvas 15%);
  color-scheme: light dark;
}
input {
    width: 100%;
    height: 3em;
    margin-bottom: 1em;
}
</style>
</head>
<body>
<h1>CGM Lamp Configuration Panel</h1>
To change the configuration for you lamp, enter the changes here and click "submit"<br>

<h2>Wifi Credentials</h2>
<form id="app-settings" action="/post" method="post" accept-charset="utf-8">
<label for="wifi-name">Wifi Name:</label>
<input type="text" id="wifi-name" name="wifi_name" placeholder="Enter wifi name"><br>
<label for="wifi-pass">Wifi Password:</label>
<input type="password" id="wifi-pass" name="wifi_pass" placeholder="Enter wifi password"><br>

<h2>Dexcom Credentials</h2>
<label for="dexcom-user">Dexcom User:</label>
<input type="text" id="dexcom-name" name="dexcom_name" placeholder="Enter Dexcom username"><br>
<label for="wifi-pass">Dexcom Password:</label>
<input type="password" id="dexcom-pass" name="dexcom_pass" placeholder="Enter Dexcom password"><br>

<h2>Device Settings</h2>
<label for="brightness">Lamp Brightness</label>
<input type="range" min="0" max="100" value="50" class="slider" id="brightness">
<input type="submit" value="Submit">
</form>

<p id="server-resp"></p>
<script type="text/javascript">

let theForm = document.getElementById("app-settings");
let serverResp = document.getElementById("server-resp");

theForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    let form = e.currentTarget;
    let url = form.action;

    try {
        let entries = Object.fromEntries(new FormData(form).entries());
        let resp = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: JSON.stringify(entries),
        });
        serverResp.innerText = await resp.text();
        form.reset();
    } catch (err) {
        console.error(err);
    }
});

</script>
</body>
</html>
