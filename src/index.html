<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CGM Lamp control panel</title>
<style type="text/css">
body {
	max-width: 50em;
	margin: auto;
	padding: 1em;
	font: 1em/1.65 sans-serif;
}
input {
    width: 100%;
    height: 3em;
    margin-bottom: 1em;
}
</style>
</head>
<body>
<form id="wifi-cred" action="/post" method="post" accept-charset="utf-8">
<label for="wifi-name">Wifi Name:</label>
<input type="text" id="wifi-name" name="wifi_name" placeholder="Enter wifi name"><br>
<label for="wifi-pass">Wifi Password:</label>
<input type="password" id="wifi-pass" name="wifi_pass" placeholder="Enter wifi password"><br>
<input type="submit" value="Submit">
</form>
<p id="server-resp"></p>
<script type="text/javascript">

let theForm = document.getElementById("wifi-cred");
let serverResp = document.getElementById("server-resp");

theForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    let form = e.currentTarget;
    let url = form.action;

    try {
        let entries = Object.fromEntries(new FormData(form).entries());
        let resp = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: JSON.stringify(entries),
        });
        serverResp.innerText = await resp.text();
        form.reset();
    } catch (err) {
        console.error(err);
    }
});

</script>
</body>
</html>
